<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn C++ Basics Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1 id="level-title">Welcome to the C++ Basics Challenge!</h1>
        <div id="start-screen">
            <h2>Are you ready to start the game?</h2>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-screen" style="display: none;">
            <h2 id="challenge-text">Your challenge will appear here.</h2>
            <div id="options"></div>
            <button id="submit" style="display: none;">Submit</button>
            <textarea id="code" placeholder="Write your C++ code here..." style="display: none;"></textarea>
            <button id="run" style="display: none;">Run Code</button>
            <div id="output"></div>
            <div id="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
